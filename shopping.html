<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>

    <h1>Simon Interactive Shopping List</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="item-input">Item:</label>
            <input type="text" id="item-input" placeholder="Add a new item" />
        </div>
        <div class="form-group">
            <label for="price-input">Price:</label>
            <input type="number" id="price-input" placeholder="Price" min="0" step="0.01" />
        </div>
        <div class="form-group">
            <label for="quantity-input">Quantity:</label>
            <input type="number" id="quantity-input" placeholder="Quantity" min="1" value="1" />
        </div>
    </div>
   
    
    <button id="add-button" class="add-button">Add</button>
    <button id="clear-button" class="clear-button">Clear List</button>
    <ul id="shopping-list"></ul>
    <div id="total-amount">Total Amount: Ksh 0.00</div>

    <script src="script.js"></script>
</body>
</html>
